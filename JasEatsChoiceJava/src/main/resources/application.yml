server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB  # 单个文件最大大小
      max-request-size: 50MB  # 单次请求最大大小
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/jia_shi_yi_xuan?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000ms

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.xx.jaseatschoicejava.entity
  type-handlers-package: com.xx.jaseatschoicejava.handler  # 注册类型处理器
  configuration:
    map-underscore-to-camel-case: true  # 自动驼峰命名转换
  global-config:
    db-config:
      id-type: AUTO  # 主键自动递增
      table-underline: true  # 表名驼峰转下划线
      # 开启自动更新表结构
      # 如果表不存在则自动创建，如果字段不存在则自动添加，不会删除字段
      logic-delete-value: 1  # 逻辑删除值
      logic-not-delete-value: 0  # 逻辑未删除值

# JWT配置
jwt:
  secret: jia_shi_yi_xuan_secret_key_1234567890
  expiration: 86400000  # 24小时

# 文件上传配置
file:
  upload:
    path: ./uploads/  # 文件上传保存路径
    url-prefix: /api/uploads/  # 访问URL前缀

# Netty配置
netty:
  port: 11277  # 更改为未被使用的端口号
  bossGroup:
    threads: 1
  workerGroup:
    threads: 8
  maxFrameLength: 65536  # 从application.properties同步的配置
  lengthFieldOffset: 0
  lengthFieldLength: 4
  lengthAdjustment: 0
  initialBytesToStrip: 4

# 高德地图API配置
gaode:
  map:
    api:
      key: 140e4ebfe143855a4cc7440533ff27b3
      url: https://restapi.amap.com/v3
      weatherUrl: https://restapi.amap.com/v3/weather/weatherInfo


aliyun:
  sms:
    # 接入点地址（固定值，无需改）
    endpoint: dypnsapi.aliyuncs.com
    # 签名（从阿里云号码认证控制台→短信认证→签名管理获取）
    signName: 速通互联验证码
    # 模板CODE（从控制台→模板管理获取，如：SMS_XXXXXX）
    templateCode: 100001
    # 验证码有效期（可选，默认5分钟）
    codeExpireMinutes: 5
